<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            height: 400px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 12px;
            padding: 20px;
            height: calc(100% - 40px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        
        .file-path {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .open-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .open-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .install-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .install-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #856404;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 本地檔案開啟器</h1>
        
        <div class="file-path">
            C:\Users\solidityDeveloper\Documents\2.docx
        </div>
        
        <button id="openBtn" class="open-btn">
            開啟 Word 檔案
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="install-section">
            <div class="install-title">⚠️ 需要安裝原生主機</div>
            <div style="margin-bottom: 10px; font-size: 12px;">
                首次使用需要安裝原生訊息主機程式：
            </div>
            <button id="downloadHost" class="download-btn">
                下載原生主機安裝程式
            </button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
